<html>
    <body>
        <h1>Random Number Generator while using loop</h1>
<p id="number"></p>
<script>
    var text="";
    var i=1;
    while (i<16){
        text+="<br> the number is "+ i;
        i++;
        
    }
    document.getElementById("number").innerHTML=text;
</script>
    </body>
</html>
